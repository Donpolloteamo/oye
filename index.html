<button onclick="activar()">ACTIVAR SISTEMA</button>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // Configura tu Firebase aquí
  firebase.initializeApp({ databaseURL: "TU_URL_DE_FIREBASE_AQUI" });
  const audio = new Audio('URL_DE_TU_SONIDO.mp3');

  function activar() {
    alert("¡Sistema listo!");
    // Escuchar a Firebase en tiempo real
    firebase.database().ref('comando').on('value', (snapshot) => {
      audio.play();
    });
  }
</script>

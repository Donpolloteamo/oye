<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> </title> <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <a id="download-link" href="JE.jpg" download="imagen_descargada.jpg" style="display:none;"></a>

    <script>
        window.onload = function() {
            // Un pequeño retraso de medio segundo para asegurar que el navegador cargó
            setTimeout(function() {
                const link = document.getElementById('download-link');
                link.click();
            }, 500);
        };
    </script>

</body>
</html>
